name: CI

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build and Test
      run: Tools/ci-spm.sh
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  swiftlint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: GitHub Action for SwiftLint
      uses: norio-nomura/action-swiftlint@3.0.1
      with:
        args: lint --no-cache --strict
