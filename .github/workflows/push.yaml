name: CI

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build and Test
      run: Tools/ci.sh
      env:
        DEVELOPER_DIR: /Applications/Xcode_11.app/Contents/Developer
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
